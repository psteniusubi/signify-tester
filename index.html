<!DOCTYPE html>
<html lang="en">

<head>
  <title>Signify Client</title>
  <script type="module">
    import './src/style.css';
    import { setup_client_form } from "./src/client_form";
    import { setup_identifiers_form } from "./src/identifiers_form";
    import { setup_contacts_form } from "./src/contacts_form";
    import { setup_multisig_form } from "./src/multisig_form";
    import { setup_notifications } from "./src/notifications";
    setup_client_form();
    setup_identifiers_form();
    setup_contacts_form();
    setup_multisig_form();
    setup_notifications();
  </script>
</head>

<body>
  <section id="client">
    <h1>Client</h1>
    <form autocomplete="off">
      <div>
        <label>
          Status
          <input type="text" readonly="readonly" name="status" title="status" placeholder="status" />
        </label>
        <label>
          Hostname
          <input type="text" readonly="readonly" name="hostname" title="hostname" placeholder="hostname" />
        </label>
        <label>
          Agent
          <input type="text" readonly="readonly" name="agent" title="agent" placeholder="agent" />
        </label>
        <label>
          Controller
          <input type="text" readonly="readonly" name="controller" title="controller" placeholder="controller" />
        </label>
      </div>
      <div>
        <label>
          Passcode
          <input type="text" name="passcode" title="passcode" placeholder="passcode" autocomplete="current-password" />
        </label>
        <label>
          History
          <select name="history" title="history" style="min-width: 10em;"></select>
        </label>
      </div>
      <div>
        <button type="submit" title="Connect to existing agent">Login</button>
        <button type="button" name="register" title="Register and connect to new agent">Register</button>
        <button type="reset" title="Disconnect">Reset</button>
      </div>
    </form>
  </section>
  <section id="identifiers">
    <h1>Identifiers</h1>
    <table>
      <thead>
        <th>&nbsp;</th>
        <th>Name</th>
        <th>ID</th>
        <th>Agent OOBI</th>
        <th>Witness OOBI</th>
      </thead>
      <tbody></tbody>
    </table>
    <form autocomplete="off">
      <div>
        <label>
          Name
          <input type="text" name="name" title="name" placeholder="name" autocomplete="off" />
        </label>
        <label>
          Salt
          <input type="text" name="salt" title="salt" placeholder="salt" autocomplete="off" />
        </label>
      </div>
      <div>
        <button type="submit" title="Create identifier">Create</button>
        <button type="button" name="refresh" title="Refresh">Refresh</button>
      </div>
    </form>
  </section>
  <section id="contacts">
    <h1>Contacts</h1>
    <table>
      <thead>
        <th>&nbsp;</th>
        <th>Name</th>
        <th>ID</th>
        <th>OOBI</th>
      </thead>
      <tbody></tbody>
    </table>
    <form autocomplete="off">
      <div>
        <label>
          Name
          <input type="text" name="name" title="name" placeholder="name" autocomplete="off" />
        </label>
        <label>
          OOBI
          <input type="text" name="oobi" title="oobi" placeholder="oobi" autocomplete="off" />
          <button name="paste" title="Paste OOBI value from Clipboard">Paste</button>
        </label>
      </div>
      <div>
        <button type="submit" title="Add contact">Add</button>
        <button type="button" name="refresh" title="Refresh">Refresh</button>
      </div>
    </form>
  </section>
  <section id="multisig">
    <h1>Multi-Sig Group</h1>
    <form autocomplete="off">
      <div>
        <label>
          Name
          <input type="text" name="name" title="name" placeholder="name" autocomplete="off" />
        </label>
      </div>
      <div>
        <button type="submit" title="Create Group">Create</button>
        <button type="button" name="refresh" title="Refresh">Refresh</button>
      </div>
    </form>
  </section>
  <section id="reply">
    <h1>Requests to Accept</h1>
  </section>
  <section>
    <h1>Issued Credentials</h1>
  </section>
  <section>
    <h1>Received Credentials</h1>
  </section>
  <section id="notifications">
    <h1>Notifications</h1>
    <div class="code"></div>
  </section>
</body>

</html>
